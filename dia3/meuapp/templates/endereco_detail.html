{% extends "base.html" %}

{% block content %}
<h2>📍 Detalhes do Endereço</h2>
<p><strong>CEP:</strong> {{ object.cep }}</p>
<p><strong>Logradouro:</strong> {{ object.logradouro }}</p>
<p><strong>Bairro:</strong> {{ object.bairro }}</p>
<p><strong>Cidade:</strong> {{ object.localidade }}</p>
<p><strong>UF:</strong> {{ object.uf }}</p>

<a href="{% url 'endereco_list' %}">Voltar para lista</a>
{% endblock %}
